<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>TIC TAC TOE</header>
    <h1>X's Turn</h1>
    <section id="board">
        <div class="tile" id="c0r0"></div>
        <div class="tile" id="c1r0"></div>
        <div class="tile" id="c2r0"></div>
        
        <div class="tile" id="c0r1"></div>
        <div class="tile" id="c1r1"></div>
        <div class="tile" id="c2r1"></div>

        <div class="tile" id="c0r2"></div>
        <div class="tile" id="c1r2"></div>
        <div class="tile" id="c2r2"></div>
    </section>
    <section id="footer">
        <p id="X">X</p>
        <button>PLAY AGAIN</button>
        <p id="O">O</p>
    </section>

</body>
</html>
