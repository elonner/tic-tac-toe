<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reglisse.ttf">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>TIC TAC TOE</header>
    <h1>Turn: X</h1>
    <section id="board">
        <div class="tile" id="c0r0"></div>
        <div class="tile" id="c1r0"></div>
        <div class="tile" id="c2r0"></div>
        
        <div class="tile" id="c0r1"></div>
        <div class="tile" id="c1r1"></div>
        <div class="tile" id="c2r1"></div>

        <div class="tile" id="c0r2"></div>
        <div class="tile" id="c1r2"></div>
        <div class="tile" id="c2r2"></div>
    </section>
    <section id="footer">
        <img class="whosTurn" src="https://i.imgur.com/gG6q8U7.png" alt="">
        <button>PLAY AGAIN</button>
        <img class="whosTurn" src="https://i.imgur.com/wB9i5bI.png" alt="">
    </section>

</body>
</html>
